<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MindMate</title>
    <link rel="stylesheet" href="/taskbar/task.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="profile-avatar">
                        <img src="/images/ChatGPT Image Jul 16, 2025, 03_32_36 AM.png" alt="Profile" />
                    </div>
                    <span class="logo-text">MindMate</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/dashboard/dashboard.html" class="nav-link">
                            <i class="fas fa-home nav-icon"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/mood-tracker/mood-tracker.html" class="nav-link">
                            <i class="fas fa-smile nav-icon"></i>
                            <span>Mood Tracker</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/daily-quotes/daily-quotes.html" class="nav-link">
                            <i class="fas fa-quote-left nav-icon"></i>
                            <span>Daily Quotes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/taskbar/task.html" class="nav-link">
                            <i class="fas fa-list nav-icon"></i>
                            <span>My Tasks</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/setting/settings.html" class="nav-link active">
                            <i class="fas fa-cog nav-icon"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="/mindmate-auth/login.html" class="logout-btn">
                    <i class="fas fa-arrow-left nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 class="page-title">Settings</h1>
                    <p class="page-subtitle">Customize your MindMate experience.</p>
                </div>
            </header>

            <!-- Settings Sections -->
            <div class="settings-container">
                <!-- Profile Settings -->
                <section class="settings-section">
                    <h2 class="settings-title">Profile Settings</h2>
                    <div class="setting-item">
                        <label for="userName">Display Name</label>
                        <input type="text" id="userName" value="Clara" class="setting-input">
                    </div>
                    <div class="setting-item">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" value="clara@example.com" class="setting-input">
                    </div>
                </section>

                <!-- Appearance Settings -->
                <section class="settings-section">
                    <h2 class="settings-title">Appearance</h2>
                    <div class="setting-item">
                        <label>Theme</label>
                        <div class="theme-options">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i>
                                Light
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                Dark
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Notification Settings -->
                <section class="settings-section">
                    <h2 class="settings-title">Notifications</h2>
                    <div class="setting-item">
                        <div class="setting-toggle">
                            <label for="taskReminders">Task Reminders</label>
                            <input type="checkbox" id="taskReminders" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-toggle">
                            <label for="dailyQuotes">Daily Quote Notifications</label>
                            <input type="checkbox" id="dailyQuotes" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                </section>

                <!-- Data Management -->
                <section class="settings-section">
                    <h2 class="settings-title">Data Management</h2>
                    <div class="setting-item">
                        <button class="action-btn export-btn">
                            <i class="fas fa-download"></i>
                            Export Data
                        </button>
                        <p class="setting-description">Download all your tasks and data</p>
                    </div>
                    <div class="setting-item">
                        <button class="action-btn danger-btn" id="clearDataBtn">
                            <i class="fas fa-trash"></i>
                            Clear All Data
                        </button>
                        <p class="setting-description">This will delete all your tasks and settings</p>
                    </div>
                </section>

                <!-- Save Button -->
                <div class="settings-actions">
                    <button class="save-settings-btn" id="saveSettingsBtn">
                        <i class="fas fa-save"></i>
                        Save Settings
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="setting.js"></script>
</body>
</html>
